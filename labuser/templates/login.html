{% extends "bases/base.html" %}

{% load static %}

{% block 'head' %}
    <link href="{% static 'labuser/css/css.css' %}" rel="stylesheet">
{% endblock 'head' %}

{% block 'content' %}
    <div class="container">
        <h3 class="font-contrast-secundary"> <img width="10%" src="{% static 'general/img/logo.png' %}" alt="">Login</h3>
        {% if messages %}
            <br>
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <div>
            <form action="{% url 'login' %}" method="POST"> {% csrf_token %}
                <label>Username</label>
                <br>
                <input type="text" class="input-default" name="username">
                <br>
                <br>
                <label>Password</label>
                <br>
                <input type="password" class="input-default" name="password">
                <br>
                <br>
                <input type="submit" class="btn-default" value="Login">
            </form>
        </div>
    </div>
{% endblock %}
